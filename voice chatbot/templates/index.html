  <script>
    const input = document.getElementById("userInput");
    const img = document.getElementById("gifImage");
    const answerDiv = document.getElementById("answerText");
    const languageSelect = document.getElementById("languageSelect");
    const tamilKeyboard = document.getElementById("tamilKeyboard");
    const keyButtons = document.querySelectorAll(".key-button");

    languageSelect.addEventListener("change", function () {
      tamilKeyboard.style.display = languageSelect.value === "tamil" ? "grid" : "none";
    });

    keyButtons.forEach(button => {
      button.addEventListener("click", () => {
        input.value += button.innerText;
        input.focus();
      });
    });

    function playGIF() {
      img.src = "/static/talking.gif?" + new Date().getTime();
    }

    function stopGIF() {
      img.src = "/static/my static image.jpg";
    }

    function playAudioFromServer(text, language) {
      fetch('/speak', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: text, language: language })
      })
      .then(response => response.blob())
      .then(blob => {
          const audioUrl = URL.createObjectURL(blob);
          const audio = new Audio(audioUrl);

          // Play talking gif when audio starts
          audio.onplay = function() {
              playGIF();
          };
          audio.onended = function() {
              stopGIF();
          };

          audio.play();
      });
    }

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const question = input.value.trim();
        if (question === "") return;

        fetch("/get-answer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: question })
        })
        .then(response => response.json())
        .then(data => {
          const answer = data.answer;
          const language = data.language;

          answerDiv.textContent = answer;
          playAudioFromServer(answer, language);
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });
  </script>
